<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Resort</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
   <nav class="navbar sticky-top navbar-expand-lg">
       <div class="container-fluid">
           <a class="navbar-brand" href="index.html">Resort</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
               data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
               aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cost_estimator.html">Overnight Stay</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dining.html">Dining</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Car Rental</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Activities</a>
                    </li>
               </ul>
           </div>
       </div>
   </nav>   

   <main>
    <div class="container">
        <form action="" id="costForm">
            <h1>Estimate Calculator</h1>
            <hr>
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" placeholder="Please enter your name">
            <label for="email">Email address:</label>
            <input type="text" id="email" class="form-control" placeholder="Please enter your email">

            <label for="checkindate">Check-in date</label>
            <input type="date" name="checkindate" class="form-control" id="checkin">
            <label for="days">Number of days: (1-28)</label>
            <input type="number" id="days" class="form-control" min="1" max="28">
            <label for="adults">Number of adults: (1-4)</label>
            <input type="number" id="adults" class="form-control" min="1" max="4">
            <label for="children">Number of children: (0-4)</label>
            <input type="number" id="children" class="form-control" min="0" max="4">

            <fieldset>
                <legend>Room type:</legend>
                <input type="radio" id="roomtype1" name="roomtype" value="Queen">
                <label for="roomtype1">Queen</label>
                <input type="radio" id="roomtype2" name="roomtype" value="King">
                <label for="roomtype2">King</label>
                <input type="radio" id="roomtype3" name="roomtype" value="2bed">
                <label for="roomtype3">2-bedroom Suite</label>
            </fieldset>

            <div id="messageDiv">

            </div>

            <fieldset>
                <legend>Discount options:</legend>
                <input type="radio" id="discount1" name="discount" value="None">
                <label for="discount1">None</label>
                <input type="radio" id="discount2" name="discount" value="AA">
                <label for="discount2">AAA/ Senior</label>
                <input type="radio" id="discount3" name="discount" value="Military">
                <label for="discount3">Military</label>
            </fieldset>

            <hr>

            <!-- Display costs -->
            <div id="displayCost">
                <div id="displayOrigRoomCost">
                    Room cost: XXX.XX
                </div>
                <div id="displayDiscount">
                    Discount amount: -XX.XX
                </div>
                <div id="displayDiscountCost">
                    Discounted room cost: XXX.XX
                </div>
                <div id="displayTax">
                    Tax: XX.XX
                </div>
                <div id="displayTotalWithTax">
                    Total cost incl. tax: XXX.XX
                </div>

                <div id="confirmNumber">
                    Confirmation #: XXX-XXXXXX-X:X:X
                </div>
            </div>

            <!-- Button -->
            <button type="submit" class="btn btn-dark" id="btnSubmit">Calculate</button>            
        </form>
    </div>
   </main>


    <!-- JavaScript -->
    <script src="scripts/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
